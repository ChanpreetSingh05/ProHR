   <div class="container py-2 px-4" id="fullheight">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <h1>Employee</h1>
    <hr>
    <div class="container">
      <mat-card>
        <!--<mat-spinner *ngIf="isLoading"></mat-spinner> -->
        <form #userForm="ngForm" (submit)="onSubmit(userForm)" >
          <!-- <img class="img-fluid" src="{{ emp?.imagePath }}" alt=" {{ emp?.name }} "> -->
          <mat-form-field>
            <input matInput [ngModel]="emp?.name" type="text" name="name" #name="ngModel" required placeholder="Enter the Name" ngModel>
            <mat-error *ngIf="name.invalid && name.touched">Please enter a valid Name.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput [ngModel]="emp?.email" type="email" name="email" #email="ngModel" required placeholder="Enter the Email" ngModel>
            <mat-error *ngIf="email.invalid && email.touched">Please enter a valid Email.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput [ngModel]="emp?.phone" type="tel" name="phone" #phone="ngModel" required pattern="^\d{10}$"
              placeholder="Enter the Mobile No." ngModel>
            <mat-error *ngIf="phone.errors && (phone.invalid || phone.touched)">
              <mat-error *ngIf="phone.errors.required">Phone number is required</mat-error>
              <mat-error *ngIf="phone.errors.pattern">Phone number must be 10 digits</mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput [ngModel]="emp?.address" type="name" name="address" #address="ngModel" required placeholder="Enter the Address" ngModel>
            <mat-error *ngIf="address.invalid && address.touched">Please enter valid Address.</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput [ngModel]="emp?.position" type="name" name="position" #position="ngModel" required placeholder="Enter the Position" ngModel>
            <mat-error *ngIf="position.invalid && position.touched">Please enter valid position.</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput [ngModel]="emp?.dob" (focus)="picker.open()" [matDatepicker]="picker" placeholder="D.O.B." name="dob" #dob="ngModel" ngModel required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
            <mat-error *ngIf="dob.invalid && dob.touched">D.O.B. is required.</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width1">
            <input matInput [ngModel]="emp?.hiring" (focus)="picker1.open()" [matDatepicker]="picker1" placeholder="Hiring Date" name="hiring" #hiring="ngModel" ngModel
              required>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker1></mat-datepicker>
            <mat-error *ngIf="hiring.invalid && hiring.touched">Hiring Date is required.</mat-error>
          </mat-form-field>

          <label id="example-radio-group-label">Gender:</label>
          <mat-radio-group [ngModel]="emp?.gender" aria-labelledby="example-radio-group-label" required name="gender" #gender="ngModel" ngModel>
            <mat-radio-button value="Male"  >Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="gender.invalid && gender.touched">Hiring Date is required.</mat-error>
          <button mat-raised-button class="ml-auto my-3" color="primary" type="submit">Submit</button>
        </form>
      </mat-card>

    </div>

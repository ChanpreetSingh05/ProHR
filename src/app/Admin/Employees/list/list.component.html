<div class="container py-2 px-4" id="fullheight">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <h1>Employees</h1>
  <hr>
  <!-- <input type="text" [(ngModel)]="title" (input)="Search()"> -->


  <div class="container my-2 d-flex">
    <button type="button" class="btn btn-danger ml-auto my-3" [routerLink]="['./create']">Add New Employee</button>
  </div>

  <div class="container my-2 ml-auto w-100" *ngIf="!isLoading">
    <input class="form-control" [(ngModel)]="employee" [ngModelOptions]="{standalone:true}" placeholder="Search by Employee Name">
  </div>

  <div class="container">
  <table class="table table-hover" *ngIf="employees.length > 0 && !isLoading">
    <thead>
      <tr>
        <th>Emp. Name</th>
        <th>Contact Number</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees| employee: employee" >
        <!-- [routerLink]="['/employeedetails', employee?._id  || 'all' ]" -->
        <td>{{ employee?.name }}</td>
        <td>{{ employee?.phone }}</td>
        <td>{{ employee?.email }}</td>
        <td>{{ employee?.position }}</td>
        <td><i class="fas fa-pen mx-1 text-primary" [routerLink]="['./create', employee?._id  || 'all' ]"></i>
          <i class="fas fa-trash-alt mx-4 text-danger" (click)="onDelete(employee?._id)"></i></td>
      </tr>
    </tbody>
  </table>
  </div>
  <p *ngIf="employees.length <= 0 && !isLoading">No Employees added yet!</p>
</div>
